<div class="container principal">
<section class="pb-4">
<div class="bg-light border rounded-5">
    
      <section class="w-100 p-4">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">

    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <h4>Books and More ...</h4>
        </li>
      </ul>
      <div class="filters d-flex align-items-center">
        <span>Filter by Authors</span>
<select class="form-select" aria-label="Default select example">
    <option selected>Select an Author ...</option>
    <option *ngFor="let author of apiService.authorList" [value]="author.id">{{author.firstName}}</option>
</select>
        <span>Filter by Date</span>
      <div class="input-group date" id="datepicker">
        <input type="text" placeholder="2022/01/01" class="form-control" id="date"/>
      </div>

      <div class="input-group date" id="datepicker">
        <input type="text" placeholder="2022/12/01" class="form-control" id="date"/>
      </div>
      </div>
    </div>
  </div>
</nav>
</section>
      
    <div class="p-4 text-center border-top bg-white">
        <table class="table table-striped table-hover">
  <thead>
    <tr>
        <th>Cover</th>
        <th *ngFor="let header of apiService.bookHeaders">{{header}}</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let row of apiService.bookList">
          <td><img src="https://m.media-amazon.com/images/I/41xShlnTZTL._AC_UY218_.jpg" class="img-thumbnail"/></td>
          <td *ngFor="let key of apiService.bookHeaders">
              {{row[key].toString().length > 220 ? 
                    row[key].toString().substring(0, 217) + "..." : 
                    row[key].toString()}}
          </td>
      </tr>
  </tbody>
</table>
    </div>
    
    
    
  </div>
